# Reference to ~/.replay/credentials.properties
vvz.datasource.user = ref:db.vvz.user
# Reference to ~/.replay/credentials.properties
vvz.datasource.password = ref:db.vvz.password

vvz.showOnlyLectures = false

replay.handle.authority = 10.3930
