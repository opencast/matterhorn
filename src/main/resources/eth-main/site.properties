######################################################################################
# Connection settings for the VVZ database                                           #
######################################################################################

vvz.hibernate.hbm2dll.auto =
vvz.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
vvz.hibernate.show-sql = false
vvz.datasource.url = jdbc:mysql://mysql5-master.ethz.ch/multimedia
