<html>
<head>
<script src="/samplejs/jquery-1.3.1.min.js"></script>
<script>
  function updateUploadFormAction() {
	  var path = jQuery('#upload_path').val();
	  jQuery('#upload_form').attr('action', '/rest/repository/data' + path);
  }
  function updateMetadataFormAction() {
	  var path = jQuery('#md_path').val();
	  var key = jQuery('#md_key').val();
	  jQuery('#metadata_form').attr('action', '/rest/repository/metadata/' + key + path);
  }
</script>
</head>
<body>
<form id="upload_form" method="post" enctype="multipart/form-data">
  <div>
    Path:<input type="text" id="upload_path" onchange="updateUploadFormAction()" />
  </div>
  <div>
    <input type="file" id="file" />
  </div>
  <div>
    <input type="submit" value="Upload to the repository" />
  </div>
</form>

<form id="metadata_form" method="post">
  <div>
    Path:
    <input type="text" id="md_path" onchange="updateMetadataFormAction()" />
  </div>
  <div>
    Key:<input type="text" id="md_key" onchange="updateMetadataFormAction()" />
  </div>
  <div>
    Value:<input type="text" name="metadata" />
  </div>
  <div>
    <input type="submit" value="Add metadata" />
  </div>
</form>
</body>
</html>
