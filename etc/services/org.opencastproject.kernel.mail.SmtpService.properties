# Configuration for the smtp service

# Hostname or ip of the SMTP server.
mail.smtp.host=localhost

# Which port to use when talking to the SMTP server.
# The default ports are 25 for plain SMTP, 587 for
# authenticated SMTP + TLS.
mail.smtp.port=25

# Whether to enable tls over smt. Possible values are
# 'true or false'.
#mail.smtp.starttls.enable=false

# Username to be used when authenticating with the SMPT
# server in conjunction with mail.password.
# Leave empty if no authentication is required.
#mail.user=

# Password to be used when authenticating with the SMPT
# server in conjunction with mail.user.
# Leave empty if no authentication is required.
#mail.password=

# The sender mail address. Some SMTP services require
# this to be a valid e-mail address from their mail domain.
mail.from=matterhorn@localhost

# Property that switches debug output on or off. Set to
# 'true' to enable debug output, 'false' otherwise.
#mail.debug=false

# Property that triggers sending a test message on service
# startup. Set to 'true' to enable testing, 'false' otherwise.
#mail.test=false