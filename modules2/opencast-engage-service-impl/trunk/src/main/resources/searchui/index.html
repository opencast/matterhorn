<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>Browse Media</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <!-- styles -->
    <link rel="stylesheet" type="text/css" href="css/fluid/fss/css/fss-reset.css" />
    <link rel="stylesheet" type="text/css" href="css/fluid/framework/fss/css/fss-layout.css" />
    <link rel="stylesheet" type="text/css" href="css/fluid/framework/fss/css/fss-text.css" />
    <link rel="stylesheet" type="text/css" href="css/fluid/framework/fss/css/fss-theme-mist.css" />
    <link rel="stylesheet" type="text/css" href="css/oc.search.browse.css" />
    <link rel="stylesheet" type="text/css" href="css/oc.pager.css" />

    <!-- scripts -->
    <script type="text/javascript" src="js/jquery/js/jquery-1.3.2.js"></script>
    <script type="text/javascript" src="js/jquery.xslt.js"></script>
    <script type="text/javascript" src="js/oc-pager.js"></script>
    <script type="text/javascript">
      $(document).ready( function() {

        var page = Opencast.pager.getCurrentPageID();
        $('#stage').xslt("../search/"+page, "xsl/episodes.xsl", function() {
          Opencast.pager.renderPager();

          $('#title').append($('#oc-from-index').html());
          $('#title').append("-"+ $('#oc-to-index').html());
          $('#title').append(" of "+ $('#oc-episodes-max').html());
        });
        
        
      });
    </script>

  </head>
  <body>
    <div class="oc-holder">
      <h1>Browse Media</h1>
      <div class="oc-search-bar-holder fl-helper-clearfix">
        &nbsp;
        <div class="oc-search-bar">
          <form action="input_button.htm">
            <input DISABLED type="text" name="searchField" value="Search" />
              <input DISABLED type="button" value="Search"
                onclick="this.form.searchField.value='Searching...'">
          </form>
        </div>
      </div>
      <div class="oc-search-result-header">
        <h2 id="title">Episodes </h2>
        <div class="oc-sort-controls">
        Sort By:
          <select DISABLED name="Sort">
            <option value="P100">Date</option>
            <option value="P101">Relevance</option>
            <option value="P102">Title</option>
            <option value="P103">Lecturer</option>
          </select>
        </div>
      </div>
      <div class="oc-search-result-items">
        <div id="stage">
        loading episodes...
        </div>
        <div class="oc-pager">
          <ul id="navigation">
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
