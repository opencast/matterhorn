# build directories
build.dir = ./build
build.thirdparty = ${build.dir}/thirdparty
build.lib = ./lib/

#
# Versions and revisions for thirdparty tools.
#

# svnkit, needed to check out ffmpeg source.
# Make sure that version and revision match, it's required by the build script
svnkit.version = 1.3.2
svnkit.revision = 6267

# libpng
libpng.version = 1.2.26

# libjpeg
libjpeg.version = v6b

# libtiff
libtiff.version = 3.8.2

# libfaad
libfaad.version = 2.7

# jam
jam.version = 2.5

# ffmpeg
ffmpeg.revision = 22592

# libswscale (required by ffmpeg)
libswscale.revision = 30929

# mediainfo
mediainfo.version = 0.7.19

# opencv
opencv.version = 1.0.0

# tesseract
tesseract.version = 2.01
tesseract.lang.version = 2.00.eng

# ocropus
ocropus.revision = r644

# videosegmenter
videosegmenter.version = 0.1.1