<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <title>Matterhorn Service Endpoints and User Interfaces</title>
  </head>
  <body>
    <h2>Welcome to Matterhorn</h2>
    <div id="content"></div>

    <script type="text/javascript" src="infusion-1.1.2/InfusionAll.js"></script>
    <script type="text/javascript">
      (function($) {
        $.getJSON("info.json", function(data) {
          var contentDiv = $("#content");
          $.each(data, function(section) {
            if("ui" == section) {
              contentDiv.append("<h3>User interfaces</h3>");
              $.each(data.ui, function(i) {
                contentDiv.append("<li><a href='" + data.ui[i].welcomepage + "'>" + data.ui[i].description + "</a></li>");
              })
            } else if("rest" == section) {
              contentDiv.append("<h3>REST endpoint documentation</h3>");
              $.each(data.rest, function(i) {
                contentDiv.append("<li><a href='" + data.rest[i].docs + "'>" + data.rest[i].description + "</a></li>");
              })
            } else if("soap" == section) {
              contentDiv.append("<h3>SOAP endpoint WSDLs</h3>");
              $.each(data.soap, function(i) {
                contentDiv.append("<li><a href='" + data.soap[i].wsdl + "'>" + data.soap[i].description + "</a></li>");
              })
            }
          });
        });
      })(jQuery);
    </script>

  </body>
</html>
