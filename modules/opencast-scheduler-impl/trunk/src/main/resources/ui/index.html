<html>
	<head>
		<title>Scheduler UI</title>
		<!-- style -->
		<link rel="stylesheet" type="text/css" href="css/scheduler.css" />
		
		<!-- scripts -->
		<script src="js/jquery-1.3.2.min.js" type="text/javascript"></script>
		<script src="js/jquery-ui-1.7.2.custom.min.js" type="text/javascript"></script>
		<script type="text/javascript">
			$(function() {
				$("#tabs").tabs();
			});
		</script>
	</head>
	<body>
		<div>
			<div id="tabs">
				<ul>
					<li><a href="#tabs-1">Scheduler</a></li>
					<li><a href="#tabs-2"></a></li>
					<li><a href="#tabs-3"></a></li>
				</ul>
				<div id="tabs-1">
				<form>
					<table>
						<tr>
							<td>Title</td>
							<td><input type="text" size="60" name="title" id="title" /></td>
						</tr>
						<tr>
							<td>Creator</td>
							<td><input type="text" size="60" name="creator" id="creator" /></td>
						</tr>
						<tr>
							<td>Date</td>
							<td>
								Start:<input type="text" size="24" name="startTime" id="startTiem" />
								End:<input type="text" size="24" name="endTime" id="endTime" />
							</td>
						</tr>
						<tr>
							<td>Abstract</td>
							<td><textarea cols="52"></textarea></td>
						</tr>
						<tr>
							<td>Contributor</td>
							<td><input type="text" size="60" name="contributor" id="contributor" /></td>
						</tr>
						<tr>
							<td></td>
							<td><a href="#">Additional metadata</a></td>
						</tr>
						<tr>
							<td></td>
							<td><input type="button" value="submit" /><input type="button" value="reset" /></td>
						</tr>
					</table>
				</form>
			</div>
			<div id="tabs-2">
			</div>
			<div id="tabs-3">
			</div>
		</div>
	</body>
</html>
