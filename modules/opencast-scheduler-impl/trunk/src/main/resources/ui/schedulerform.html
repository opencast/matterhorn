<script type="text/javascript">
  $('.folder-head').click(function(){
                          $(this).children('.fl-icon').toggleClass('icon-arrow-right');
                          $(this).children('.fl-icon').toggleClass('icon-arrow-down');
                          $(this).next().toggle('fast');
                          return false;
                          });
  
  eventFields = {"title":       new EventField('title', true),
    "creator":     new EventField('creator'),
    "contributor": new EventField('contributor'),
    "series-id":   new EventField('series'),
    "subject":     new EventField('subject'),
    "language":    new EventField('language'),
    "abstract":    new EventField('description'),
    "channel-id":  new EventFieldGroup(new Array('distITunesU', 'distMatterhornMM', 'distYouTube', 'distSakai'), true),
    "license":     new EventField('license'),
    "startdate":   new EventField('startTime', true),
    "enddate":     new EventField('duration', true, durationFieldHandler),
    "resources":   new EventFieldGroup(new Array('audio','audioVideo','audioScreen', 'audioVideoScreen'), true),
    "attendees":   new EventField('location', true),
    "device-id":   new EventField('location', true)};
  
  function durationFieldHandler(){
    if(this.formElement.val() == "" && this.required){
      throw "Must specify a valid duration.";
    }
    //to do: add duration to starttime, and return the end time.
    return this.formElement.val();
  }
</script>
