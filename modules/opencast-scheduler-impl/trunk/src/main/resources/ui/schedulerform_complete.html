<div class="fl-container-800">
    <div class="notification-header">
        A recording with the following information has been scheduled:
    </div>
    <div id="data-title" class="data-row">
        <div class="data-label">
          Title:
        </div>
        <div class="data-value" />
    </div>
    <div id="data-creator" class="data-row">
        <div class="data-label">
           Presenter:
        </div>
        <div class="data-value" />
    </div>
    <div id="data-contributor" class="data-row">
        <div class="data-label">
           Sponsoring Department:
        </div>
        <div class="data-value" />
    </div>
    <div id="data-series-id" class="data-row">
        <div class="data-label">
           Series:
        </div>
        <div class="data-value" />
    </div>
    <div id="data-subject" class="data-row">
        <div class="data-label">
            Subject:
        </div>
        <div class="data-value" />
    </div>
    <div id="data-language" class="data-row">
        <div class="data-label">
            Language:
        </div>
        <div class="data-value"  />
    </div>
    <div id="data-abstract" class="data-row">
        <div class="data-label">
           Description:
        </div>
        <div class="expand-detail">
          <div id="abstract" class="data-value detail-hide" />
          <div class="detail-switch" onclick="schedulerUI.toggleDetails(this, $('#abstract'))">[more]</div>
        </div>
    </div>
    <div id="data-channel-id" class="data-row">
        <div class="data-label">
           Distribution:
        </div>
        <div class="data-value" />
    </div>
    <div id="data-license" class="data-row">
        <div class="data-label">
           License:
        </div>
        <div class="data-value" />
    </div>
    <div id="data-startdate" class="data-row">
        <div class="data-label">
           Recording Start:
        </div>
        <div class="data-value" />
    </div>
    <div id="data-enddate" class="data-row">
        <div class="data-label">
           Recording Duration:
        </div>
        <div class="data-value" />
    </div>
    <div id="data-device-id" class="data-row">
        <div class="data-label">
           Capture Agent:
        </div>
        <div class="data-value" />
    </div>
    <div id="data-resources" class="data-row">
        <div class="data-label">
           Input(s):
        </div>
        <div class="data-value" />
    </div>
    <div style="text-align: center;">
      <a href="/admin/recordings_upcoming.html"><< Back to Recordings</a>
      <a href="javascript:location.reload()">Schedule another recording >></a>
    </div>
</div>
