<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <title id="i18n_window_title"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- styles -->
    <style>
      #audio_preview {
        height: 400px;
      }
      .meter_mask {
        vertical-align: top;
        width: 40px;
        height: 0px;
      }
      .audio_meter {
        height: 400px;
        width: 40px;
        display: inline-block;
        background-image: url('img/meter.png');
      }
    </style>
    <!-- scripts -->
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"></script>
    <script type="text/javascript" src="js/confidence.js"></script>
  </head>
  <body>
    <!-- fl-centered doesn't work in winXP-IE8 -->
    <div>
      <div id="page_tabs">
        <ul>
          <li><a href="/confidence/index.html" alt="Confidence Monitoring">Monitor</a></li>
        </ul>
      </div>
      <div>
        <div>
          <ul id="device_tab"></ul>
        </div>
        <div>
          <div id="image_preview"></div>
          <div id="audio_preview">
            <div id="left_channel" class="audio_meter"><img id="left_mask" class="meter_mask" src="img/mask.png"></img></div>
            <div id="right_channel" class="audio_meter" style="display: none;"><img id="right_mask" class="meter_mask" src="img/mask.png"></img></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
