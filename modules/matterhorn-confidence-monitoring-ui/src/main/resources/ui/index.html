      $(document).ready( function() {
        //check whether a user is logged in and show logout link 
        $.ajax({
          url: '/info/me.json',
          type: 'GET',
          dataType: 'json',
          success: function(data)
          {
            if(data.username != "anonymous")
            {
              $('#logout').show();
            }
          }
        });
      });
    </script>
