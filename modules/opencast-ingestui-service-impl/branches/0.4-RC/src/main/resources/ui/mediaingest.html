<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>Media Ingest</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <!-- styles -->
    <link href="infusion-1.1.1/framework/fss/css/fss-reset.css" rel="stylesheet" type="text/css" />
    <link href="css/ingestui.css" rel="stylesheet" type="text/css" />
    <link href="css/popuphelp.css" rel="stylesheet" type="text/css" />

    <!-- scripts -->
    <script type="text/javascript" src="infusion-1.1.1/InfusionAll.js"></script>
    <script type="text/javascript" src="swfupload/swfupload.js"></script>
    <script type="text/javascript" src="js/upload.js"></script>
    <script type="text/javascript" src="js/ingestui.js"></script>
    <script type="text/javascript" src="js/popuphelp.js"></script>
    <script type="text/javascript" src="js/upload.helptexts.json"></script>
    <script type="text/javascript">
        
        window.onload = function() {
            loadUi("uploadform", "stage");
        }
          
    </script>

  </head>

  <body style="padding:10px;">

      <div id="stage">
        
      </div>

      <div id="grayOut"></div>
      <!-- Upload progress overlay -->
      <div id="uploadProgressOverlay" class="uploadProgressOverlay">
          <center><b>Upload in Progress</b></center>
          <div class="progressbarContainer">
              <div id="ProgressBar" class="progressbar">
                  <div id="progressIndicator" class="progressIndicator"></div>
                  <div id="progressLabel" class="progressLabel">0%</div>
              </div>
          </div>
          <center><button type="button" onclick="cancelUpload();">Cancel</button></center>
      </div>

  </body>

  <!-- template for the popup help box -->
  <div id="helpBox" class="helpbox" style="display:none;">
          <img src="img/lightbulb.png">
          <img src="img/close.png" class="closeButton" onclick="resetHelp();">
          <div id="helpTitle" style="display:inline;font-weight:bold; margin-left:10px;"></div>
          <p>
            <div id="helpText" style="padding-left:7px; padding-right:7px; white-space:normal;"></div>
          </p>
   </div>

</html>
