<script type="text/javascript">
jQuery(function($){
	
	
	test("Basic plugin function", function() {
		  var element = $("#MediaPackageEditor").mediaPackageEditor({
			  catalogs: {
				  youtube: {
					  flavor: "catalog/youtube"
				  },
				  itunes: {
					  flavor: "catalog/itunes"
				  }
			  }    
		  });
		  
		  ok(element.html(), "MediaPackage Editor loaded" );
		});
	
	
	
	

});


</script>
