<script type="text/javascript">
    initUploader();
</script>

<p>&nbsp</p>
<form id="mediaingest" name="mediaingest">
<table style="border:1px solid white;" border="0">
<tr>
    <td align="right">
        Submitted by:
    </td>
    <td>
        <!-- <input type="text" id="submitter" name="submitter" value="Admin" disabled="false" class="inputField"> -->
        <input type="hidden" id="submitter" name="submitter" value="Admin">
        Admin
    </td>
    <td>
        <img src="img/help.png" id="help_submitter" onclick="displayHelp(this, event);">
    </td>
</tr>
<tr>
    <td align="right">
        Title<span style="color:red;">*</span>:
    </td>
    <td>
        <input type="text" id="title" name="title" class="inputField">
    </td>
     <td>
        <img src="img/help.png" id="help_title" onclick="displayHelp(this, event);">
    </td>
</tr>
<tr>
    <td align="right">
        Presenter:
    </td>
    <td>
        <input type="text" id="presenter" name="presenter" class="inputField">
    </td>
     <td>
        <img src="img/help.png" id="help_presenter" onclick="displayHelp(this, event);">
    </td>
</tr>
<tr>
    <td align="right" valign="top">
        Description:
    </td>
    <td>
        <textarea id="description" name="description" rows="4" class="inputField"></textarea>
    </td>
    <td valign="top">
        <img src="img/help.png" id="help_description" onclick="displayHelp(this, event);">
    </td>
</tr>
<tr>
    <td align="right">
        Language:
    </td>
    <td>
        <input type="text" id="language" name="language" onkeypress="doAutocompleteLanguage();" class="inputField">
    </td>
     <td>
        <img src="img/help.png" id="help_language" onclick="displayHelp(this, event);">
    </td>
</tr>
<tr>
    <td align="right" valign="top">
        Distribution channels:
    </td>
    <td>
        <input type="checkbox" id="distSakai" name="distSakai" value="sakai">Sakai<br>
        <input type="checkbox" id="distYouTube" name="distYouTube" value="youtube">YouTube<br>
        <input type="checkbox" id="distITunes" name="distITunes" value="itunes">iTunes<br>
    </td>
     <td valign="top">
        <img src="img/help.png" id="help_dist" onclick="displayHelp(this, event);">
    </td>
</tr>
<tr>
    <td align="right" valign="top">
        Media file:
    </td>
    <td>
        <input type="text" id="filename" class="filename" readonly="true">
        <div id="uploader"></div>
        <button type="button" id="browseButton" class="browseButton">browse</button>
    </td>
     <td>
        <img src="img/help.png" id="help_file" onclick="displayHelp(this, event);">
    </td>
</tr>
<tr>
    <td></td>
    <td>
        <button type="button" id="btn_upload" onclick="startUpload();">Submit</button>
        <button type="button" id="btn_cancel" onclick="clearForm();">Clear Form</button>
    </td>
</tr>
<tr>
    <td></td>
    <td><span style="color:red;">*</span> Required field
</tr>
</table>
</form>
