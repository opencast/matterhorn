<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
    <head>
        <!-- PAGE TITLE -->
        <title>View Info | Opencast Matterhorn</title>
        <link rel="shortcut icon" href="img/favicon.ico" />
        <!-- META -->
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <!-- STYLESHEETS -->
        <link rel="stylesheet" type="text/css" href="css/jquery-ui-1.8.6.custom.css" />
        <link rel="stylesheet" type="text/css" href="css/jquery-ui-opencast-admin/jquery-ui-opencast-admin.css" />
        <link rel="stylesheet" type="text/css" href="css/admin.css" />
        <style>
            #stage {font-family:"Arial","Helvetica","Verdana","sans-serif"; font-size:10px; margin:20px; min-height:100%; max-width:800; padding:0 0 20px;}
            table {font-family:"Arial","Helvetica","Verdana","sans-serif"; font-size:10px; margin:10px;}
            .td-key {font-weight:bold;text-align:right;vertical-align: top;}
            .td-value {font-weight:normal; text-align:left; padding-left:5px;}
            .unfoldable-header {cursor: pointer;}
            .unfoldable-content {display: none;}
        </style>
        <!-- SCRIPTS -->
        <script type="text/javascript" src="jquery/jquery-1.4.4.min.js"></script>
        <script type="text/javascript" src="jquery/jquery-ui-1.8.6.custom.min.js"></script>
        <script type="text/javascript" src="trimpath/trimpath-template-1.0.38.js"></script>
        <script type="text/javascript" src="js/oc.utils.js"></script>
        <script type="text/javascript" src="js/oc.inspect.js"></script>
        <script type="text/javascript">
            $(document).ready(function() {
                var id = ocUtils.getURLParam('id');
                Opencast.WorkflowInspect.renderInfo(id, 'infoContainer', 'infoTemplate');

                $("#tabsWrapper").tabs({
                  select: function (event, ui) {
                    switch (ui.index) {
                      case 0:
                        window.location = 'recordings.html';
                        return false;
                        break;
                      case 1:
                        window.location = 'series_list.html';
                        return false;
                        break;
                      case 2:
                        window.location = 'agents_status.html';
                        return false;
                        break;
                      case 3:
                        window.location = 'statistics.html';
                        return false;
                        break;
                    }
                  },
                  selected: 0
                });
            });
        </script>
    </head>
    <body>
        <div id="pageHeader">
            <span id="currentVersion"></span>
            <a href="/j_spring_security_logout">Log out</a>
            <div class="clear"></div>
        </div>

        <!-- notification that javaScript is disabled -->
        <noscript>
            <center>
                <div style="border:1px solid red;width:530px;margin:20px;">
                    <div style="text-align: left;background:red; color:white;padding-top:2px;padding-bottom:2px;">
                        <div class="icon icon-error" style="margin-left:5px;margin-right:5px;">&nbsp;</div>
                        JavaScript is disabled
                    </div>
                    <div style="padding:10px;">
                        JavaScript is turned off in your web browser, so this site won't work properly! <br />
                        <strong>
                            Please turn JavaScript on to use this site, then refresh the page.
                        </strong>
                    </div>
                </div>
            </center>
        </noscript>

        <div id="wrapper">
            <div id="header">
                <a href="recordings.html" style="text-decoration: none;">
                   <img src="img/MatterhornLogo.png" onclick="window.location='../welcome.html'; return false;" alt="Matterhorn Home Page" title="Matterhorn Home Page" width="104" height="72" align="left" />
                        <h1>Admin Tools</h1>
                </a>
                <a href="http://www.opencastproject.org" id="oc-logo">
                    <img src="img/OpencastLogo.png" width="143" height="38" alt="Opencast Community Project" title="Opencast Community Project" />
                </a>
                <div class="clear"></div>
            </div>

            <div id="tabsWrapper" class="ui-tabs ui-widget ui-widget-content ui-corner-all">
                <ul id="tabs">
                    <li>
                        <a href="#recordingsA" id="i18n_tab_recording">Recordings</a>
                    </li>
                    <li>
                        <a href="#seriesA" id="i18n_tab_series">Series</a>
                    </li>
                    <li>
                        <a href='#agents_statusA' id="i18n_tab_agent">Capture Agents</a>
                    </li>
                    <li>
                        <a href="#statisticsA" id="i18n_tab_statistics">Statistics</a>
                    </li>
                </ul>
                <div id="stage">
                    <center><h2>View Recording Info</h2></center>
                    <br>
                        <div id="infoContainer" class="form-box layout-centered"></div>
                        <br>
                            <center><a href="javascript:window.history.back();" title="Go Back to Recordings">&lt;&lt; Back to Recordings</a></center>
                            </div>
                            <textarea id="infoTemplate" style="display:none;">
      {if workflow.info}
        <div class="form-box-content ui-widget-content ui-corner-all">
            <table>
              <tr>
                <td class="td-key">Title:</td>
                <td class="td-value">${workflow.info.title}</td>
              </tr>
              {if workflow.info.seriestitle}
              <tr>
                <td class="td-key">Series:</td>
                <td class="td-value">${workflow.info.seriestitle}</td>
              </tr>
              {/if}
              <tr>
                <td class="td-key">Presenter:</td>
                <td class="td-value">${workflow.info.creators}</td>
              </tr>
            </table>
        </div>
      {/if}
      {if workflow.info.episodeDC}
        <div class="form-box layout-centered  ui-widget layout-centered">
            <div class="form-box-head ui-widget-header ui-corner-top unfoldable-header">
                <div class="ui-icon fold-icon ui-icon-triangle-1-e"></div>
                <div class="fold_icon_text">Additional Description</div>
                <div class="clear"></div>
            </div>
          <div id="episodeContainer" class="form-box-content ui-widget-content ui-corner-bottom unfoldable-content">
          </div>
        </div>
      {/if}
      {if workflow.info.seriesDC}
        <div class="form-box layout-centered  ui-widget layout-centered">
            <div class="form-box-head ui-widget-header ui-corner-top unfoldable-header">
                <div class="ui-icon ui-icon-triangle-1-e fold-icon"></div>
                <div class="fold_icon_text">Series Description</div>
                <div class="clear"></div>
            </div>
          <div id="seriesContainer" class="form-box-content ui-widget-content ui-corner-bottom unfoldable-content">
          </div>
        </div>
      {/if}
      {if workflow.template == "scheduling"}
        <div class="form-box layout-centered ui-widget layout-centered">
          <div class="form-box-head ui-widget-header ui-corner-top">Capture</div>
          <div class="form-box-content ui-widget-content ui-corner-bottom">
            <table>
              <tr>
                <td class="td-key">Start Time:</td>
                <td class="td-value">${ocUtils.makeLocaleDateString(workflow.config['schedule.start'])}</td>
              </tr>
              <tr>
                <td class="td-key">End Time:</td>
                <td class="td-value">${ocUtils.makeLocaleDateString(workflow.config['schedule.stop'])}</td>
              </tr>
              <tr>
                <td class="td-key">Capture Agent:</td>
                <td class="td-value">${workflow.config['schedule.location']}</td>
              </tr>
            </table>
          </div>
        </div>
      {/if}
      {if workflow.config.distribution}
        <div class="form-box layout-centered ui-widget layout-centered">
          <div class="form-box-head ui-widget-header ui-corner-top">Distribution</div>
          <div class="form-box-content ui-widget-content ui-corner-bottom">
            <table>
              <tr>
                <td class="td-key">Distribution channel(s):</td>
                <td class="td-value">${workflow.config.distribution}</td>
              </tr>
              <tr>
                <td class="td-key">License:</td>
                <td id="licenseField" class="td-value"></td>
              </tr>
            </table>
          </div>
        </div>
      {/if}
                            </textarea>

                            <textarea id="episodeTemplate" style="display:none;">
      <table>
        <tr>
          <td class="td-key">Department:</td>
          <td class="td-value">${dc.contributor}</td>
        </tr>
        <tr>
          <td class="td-key">Subject:</td>
          <td class="td-value">${dc.subject}</td>
        </tr>
        <tr>
          <td class="td-key">Language:</td>
          <td class="td-value">${dc.language}</td>
        </tr>
        <tr>
          <td class="td-key">Description:</td>
          <td class="td-value">${dc.description}</td>
        </tr>
      </table>
                            </textarea>

                            <textarea id="seriesTemplate" style="display:none;">
      <table>
        <tr>
          <td class="td-key">Series Title:</td>
          <td class="td-value">${dc.title}</td>
        </tr>
        <tr>
          <td class="td-key">Organizer:</td>
          <td class="td-value">${dc.creator}</td>
        </tr>
        <tr>
          <td class="td-key">Department:</td>
          <td class="td-value">${dc.contributor}</td>
        </tr>
        <tr>
          <td class="td-key">Subject:</td>
          <td class="td-value">${dc.subject}</td>
        </tr>
        <tr>
          <td class="td-key">Language:</td>
          <td class="td-value">${dc.language}</td>
        </tr>
        <tr>
          <td class="td-key">License:</td>
          <td class="td-value">${dc.license}</td>
        </tr>
        <tr>
          <td class="td-key">Description:</td>
          <td class="td-value">${dc.description}</td>
        </tr>
      </table>
                            </textarea>
                            </div><!-- END #tabsWrapper -->

                            </div><!-- END #wrapper -->
                            </body>
                            </html>
