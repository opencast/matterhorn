<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
  <title>Archive | Opencast Matterhorn</title>
  <link rel="shortcut icon" href="img/favicon.ico"/>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

  <!-- style -->
  <link rel="stylesheet" type="text/css" href="css/jquery-ui-1.8.6.custom.css"/>
  <link rel="stylesheet" type="text/css" href="css/jquery-ui-opencast-admin/jquery-ui-opencast-admin.css"/>
  <link rel="stylesheet" type="text/css" href="css/admin.css"/>
  <link rel="stylesheet/less" type="text/css" href="css/archive.less">

  <!-- scripts -->
  <script type="text/javascript" src="jquery/jquery-1.4.4.min.js"></script>
  <script type="text/javascript" src="jquery/jquery-ui-1.8.6.custom.min.js"></script>
  <script type="text/javascript" src="trimpath/trimpath-template-1.0.38.js"></script>
  <script type="text/javascript" src="js/underscore-1.1.7.min.js"></script>
  <script type="text/javascript" src="js/less-1.1.3.min.js"></script>

  <script type="text/javascript" src="js/jquery.ui.searchbox.js"></script>
  <script type="text/javascript" src="js/oc.utils.js"></script>
  <script type="text/javascript" src="js/oc.archive.js"></script>
  <script type="text/javascript" src="js/oc.admin.js"></script>
  <script type="text/javascript">
    $(document).ready(function() {
      ocUtils.injectTabs($("#tabs"));
    });
  </script>
</head>

<body id="page-archive">
<!-- VERSION AND LOGOUT BAR -->
<div class="layout-page-header oc-ui-version-bar ui-helper-clearfix">
  <div id="pageHeader">
    <span id="currentVersion"></span>
    <a href="/j_spring_security_logout">Log out</a>

    <div class="clear"></div>
  </div>

  <!-- notification that javaScript is disabled -->
  <noscript>
    <div style="border:1px solid red;width:530px;margin:20px;margin-left:auto;margin-right:auto;">
      <div style="text-align: left;background:red; color:white;padding-top:2px;padding-bottom:2px;">
        <div class="icon icon-error" style="margin-left:5px;margin-right:5px;">&nbsp;</div>
        JavaScript is disabled
      </div>
      <div style="padding:10px;">
        JavaScript is turned off in your web browser, so this site won't work properly! <br/>
        <strong>
          Please turn JavaScript on to use this site, then refresh the page.
        </strong>
      </div>
    </div>
  </noscript>

  <div id="wrapper">
    <div id="header">
      <a href="recordings.html" style="text-decoration: none;">
        <img src="img/MatterhornLogo.png" onclick="document.location='../welcome.html'; return false;"
             alt="Matterhorn Home Page" title="Matterhorn Home Page" width="104" height="72" align="left"/>

        <h1>Admin Tools</h1>
      </a>
      <a href="http://www.opencastproject.org" id="oc-logo">
        <img src="img/OpencastLogo.png" width="143" height="38" alt="Opencast Community Project"
             title="Opencast Community Project"/>
      </a>

      <div class="clear"></div>
    </div>
  </div>

  <!-- PAGE TABS -->
  <div class="layout-page-header recordings-page">

    <div id="tabsWrapper" class="ui-tabs ui-widget ui-widget-content ui-corner-all">
      <div id="tabs"></div>
    </div>

    <div class="clear"></div>

    <div id="searchBox" class="ui-state-hover"></div>
    <div class="clear"></div>
    <div id="search-result"><span id="filterRecordingCount"></span></div>

    <div id="tableContainer" class="ui-widget ui-helper-clearfix"></div>

    <!-- div id="controlsFoot" class="ui-widget-header ui-corner-bottom ui-helper-clearfix" -->
    <div id="controlsFoot" class="ui-helper-clearfix">
      <div id="perPageContainer" class="ui-widget ui-state-hover ui-corner-all">
        Show
        <select id="pageSize">
          <option>5</option>
          <option selected="selected">10</option>
          <option>20</option>
          <option>50</option>
          <option>100</option>
        </select>
        episodes per page.
      </div>

      <!--<label for="page">Goto page: </label><input type="text" id="page" value="1" />-->
                        <span id="pageWidget" class="layout-inline">
                            <span id="prevButtons">
            <a class="prevPage" href="javascript:ocArchive.conf.page=0;ocArchive.reload();">
              &lt;&lt;first</a>
            <a class="prevPage" href="javascript:ocArchive.previousPage();" id="previousPage">&lt;previous</a>
                            </span>
                            <span id="prevText" class="ui-helper-hidden">
                              <span>&lt;&lt;first</span>
                              <span>&lt;previous</span>
                            </span>
                            <span id="pageList"></span>
                            <span id="nextButtons">
            <a class="nextPage" href="javascript:ocArchive.nextPage();" id="nextPage">next&gt;</a>
            <a class="nextPage" href="javascript:ocArchive.lastPage();" id="lastPage">last&gt;&gt;</a>
                            </span>
                            <span id="nextText" class="ui-helper-hidden">
                              <span>next&gt;</span>
                              <span>last&gt;&gt;</span>
                            </span>
                        </span>
    </div>
    <!-- END #controlsFoot -->
  </div>
  <!-- END #stage -->
</div>
</div>

<!-- ############### -->
<!-- Table templates -->
<!-- ############### -->
<div id="templates" style="display:none;">
  <textarea id="archiveTemplate">
    <table id="archiveTable" class="ui-widget" cellspacing="0" width="100%">
      <thead>
      <tr>
        <!--<th class="ui-state-default"><input type="checkbox" id="selectAllRecordings"-->
        <!--onclick="ocArchive.selectAll(this.checked);"/></th>-->
        <th id="sortTitle" width="25%" class="ui-widget-header sortable">
          <div>Title
            <div class="sort-icon ui-icon ui-icon-triangle-2-n-s"></div>
          </div>
        </th>
        <th id="sortPresenter" width="15%" class="ui-widget-header sortable">
          <div>Presenter
            <div class="sort-icon ui-icon ui-icon-triangle-2-n-s"></div>
          </div>
        </th>
        <th id="sortSeries" width="15%" class="ui-widget-header sortable">
          <div>Course/Series
            <div class="sort-icon ui-icon ui-icon-triangle-2-n-s"></div>
          </div>
        </th>
        <th id="sortDate" width="18%" class="ui-widget-header sortable">
          <div>Recording Date&amp;Time
            <div class="sort-icon ui-icon ui-icon-triangle-2-n-s"></div>
          </div>
        </th>
        <th width="10%" class="ui-widget-header">Action</th>
      </tr>
      </thead>
      <tbody>
      {for mp in episodes}
      <tr valign="top">
        <!--<td class="ui-state-active"><input type="checkbox" value="${mp.id}" class="selectRecording"/></td>-->
        <td class="ui-state-active">
          ${mp.title}
        </td>
        <td class="ui-state-active">
          ${mp.creators}
        </td>
        <td class="ui-state-active">
          ${mp.seriesTitle}
        </td>
        <td class="ui-state-active">
          ${mp.date}
        </td>
        <td class="ui-state-active">
          <a href="javascript:ocArchive.retract('${mp.id}');">Retract</a>
        </td>
      </tr>
      {forelse}
      <tr>
        <td colspan="6" align="center">
          No Episodes found
        </td>
      </tr>
      {/for}
      </tbody>
    </table>
  </textarea>
</div>

</body>
</html>
