      .tab {

        text-align: center;
        font-weight: bold;
      }
      
      .data-row {
        width:100%;
        margin-bottom:1em;
        display:none;
      }
      
      .data-label {
        width:165px;
        display: inline-block;
        vertical-align: top;
        text-align: right;
      }
      
      .data-value {
        margin-left: 1em;
        display: inline-block;
        width: 550px;
        overflow: hidden;
      }
      
      .expand-detail {
        width: 620px;
        display: inline-block;
      }
      
      .detail-show {
        height: inherit;
      }
      
      .detail-hide {
        height: 1.2em;
      }
      
      #detail-switch {
        vertical-align: top;
        cursor: pointer;
        color: blue;
        display: none;
