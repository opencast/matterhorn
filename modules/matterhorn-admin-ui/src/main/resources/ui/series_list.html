<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
    <head>
        <!-- PAGE TITLE -->
        <title id="i18n_window_title">List of Series | Opencast Matterhorn</title>
        <link rel="shortcut icon" href="img/favicon.ico" />
        <!-- STYLESHEETS -->
        <link rel="stylesheet" type="text/css" href="css/jquery-ui-1.8.6.custom.css" />
        <link rel="stylesheet" type="text/css" href="css/jquery-ui-opencast-admin/jquery-ui-opencast-admin.css" />
        <link rel="stylesheet" type="text/css" href="css/admin.css" />
        <!-- SCRIPTS -->
        <script type="text/javascript" src="jquery/jquery-1.4.2.min.js"></script>
        <script type="text/javascript" src="jquery/jquery-ui-1.8.5.custom.min.js"></script>
        <script type="text/javascript" src="trimpath/trimpath-template-1.0.38.js"></script>
        <script type="text/javascript" src="jquery/plugins/jquery.tablesorter.min.js"></script>
        <script type="text/javascript" src="jquery/plugins/jquery.i18n.properties-min.js"></script>
        <script type="text/javascript" src="js/oc.pager.js"></script>
        <script type="text/javascript" src="js/oc.utils.js"></script>
        <script type="text/javascript" src="js/oc.series.list.js"></script>

       <script type="text/javascript">
            $(document).ready( function() {
              ocSeriesList.init();
                                
              $("#tabsWrapper").tabs({
                select: function (event, ui) {
                  switch (ui.index) {
                    case 0:
                      window.location = 'recordings.html';
                      return false;
                      break;
                    case 1:
                      window.location = 'series_list.html';
                      return false;
                      break;
                    case 2:
                      window.location = 'agents_status.html';
                      return false;
                      break;
                    case 3:
                      window.location = 'statistics.html';
                      return false;
                      break;
                  }
                },
                selected: 1
              });
            });
        </script>
    </head>
    <body>
        <div id="pageHeader">
            <span id="currentVersion"></span>
            <a href="/j_spring_security_logout">Log out</a>
            <div class="clear"></div>
        </div>

        <!-- notification that javaScript is disabled -->
        <noscript>
            <div style="border:1px solid red;width:530px;margin:20px;">
                <div style="text-align: left;background:red; color:white;padding-top:2px;padding-bottom:2px;">
                    <div class="icon icon-error" style="margin-left:5px;margin-right:5px;">&nbsp;</div>
                    JavaScript is disabled
                </div>
                <div style="padding:10px;">
                    JavaScript is turned off in your web browser, so this site won't work properly! <br />
                    <strong>
                        Please turn JavaScript on to use this site, then refresh the page.
                    </strong>
                </div>
            </div>
        </noscript>

        <div id="wrapper">
            <div id="header">
                <a href="recordings.html" style="text-decoration: none;">
                    <img src="img/MatterhornLogo.png" onclick="document.location='../welcome.html'; return false;" alt="Matterhorn Home Page" title="Matterhorn Home Page" width="104" height="72" align="left" />
                    <h1>Admin Tools</h1>
                </a>
                <a href="http://www.opencastproject.org" id="oc-logo">
                    <img src="img/OpencastLogo.png" width="143" height="38" alt="Opencast Community Project" title="Opencast Community Project" />
                </a>
                <div class="clear"></div>
            </div>

            <div id="tabsWrapper" class="ui-tabs ui-widget ui-widget-content ui-corner-all">
                <ul id="tabs">
                    <li>
                        <a href="#recordings" id="i18n_tab_recording">Recordings</a>
                    </li>
                    <li>
                        <a href="#series" id="i18n_tab_series">Series</a>
                    </li>
                    <li>
                        <a href='#agents_status' id="i18n_tab_agent">Capture Agents</a>
                    </li>
                    <li>
                        <a href="#statistics" id="i18n_tab_statistics">Statistics</a>
                    </li>
                </ul>
                <!-- CONTENT AREA -->
                <div class="layout-page-content">
                    <button type="button" id="addSeriesButton" onclick="document.location = '/admin/series.html'">
                        <span id="i18n_button_schedule">&nbsp; Add Series</span>
                    </button>
                    <div id="seriesTableContainer" />
                </div>

 <!-- TABLE PAGINATION OPTIONS -->
 <div class="ui-helper-clearfix">
	<div id="perPageContainer" class="ui-widget ui-state-hover ui-corner-all">
                <span>
                  Show
                  <select id="pageSize" class="paging-nav-pagesize-selector">
                    <option value="5">5</option>
		      <option value="10" selected="selected">10</option>
                    <option value="20">20</option>
                    <option value="50">50</option>
                  </select>
                  Series per page
                </span>
	</div>

	<span id="pageWidget" class="ui-widget ui-state-hover ui-corner-all layout-inline">
		<span id="prevButtons">
		    <span class="ui-icon ui-icon-seek-first ui-corner-all" id="firstPage" onclick="javascript:ocSeriesList.Configuration.startPage=0;ocSeriesList.askForSeries();"><!--&laquo; first--></span>
		    <span class="ui-icon ui-icon-seek-prev ui-corner-all" id="prevPage" onclick="javascript:ocSeriesList.previousPage();" ><!--&lt;previous--></span>
		</span> 
		<span class="paging-nav">
		Page <input id="goToPage" type="text" class="paging-nav-goto"> of  <span id="pageCount"></span>
		</span>                                                                                  
		<span id="nextButtons">
		    <span class="ui-icon ui-icon-seek-next ui-corner-all" id="nextPage" onclick="javascript:ocSeriesList.nextPage();" ><!--next&gt;--></span>
		    <span class="ui-icon ui-icon-seek-end ui-corner-all" id="lastPage" onclick="javascript:ocSeriesList.Configuration.startPage = ocSeriesList.Configuration.lastPage;ocSeriesList.askForSeries();" ><!--last &raquo;--></span>
		</span>                                             
	</span>
</div>
<!-- END Table pagination Options -->

                <textarea id="seriesTemplate" style="display:none;">
                  <table id="seriesTable" width="100%" style="float:left;">
                    <thead>
                      <tr>
                        <th id="sortTitle" width="25%" class="ui-widget-header sortable"><div>Title<div class="sort-icon ui-icon ui-icon-triangle-2-n-s"></div></div></th>
			<th id="sortCreator" width="25%" class="ui-widget-header sortable"><div>Organizer<div class="sort-icon ui-icon ui-icon-triangle-2-n-s"></div></div></th>
                        <th id="sortContributor" width="25%" class="ui-widget-header sortable"><div>Contributor<div class="sort-icon ui-icon ui-icon-triangle-2-n-s"></div></div></th>                        
                        <th width="25%" class="ui-widget-header"><div>Action</div></th>
                      </tr>
                    </thead>
                    <tbody>
                      {for series in seriesView}
                      <tr>
                        <td class="ui-state-active">${series.title}</td>                       
 			<td class="ui-state-active">${series.creator}</td>
                        <td class="ui-state-active">${series.contributor}</td>
                        <td class="ui-state-active" align="center">
                          <a href="viewseries.html?seriesId=${series.id}">View Info</a><br />
                          <a href="series.html?seriesId=${series.id}&edit=true">Edit</a><!--  | <a href="javascript:ocSeriesList.deleteSeries('${series.id}', '${series.title}');">Delete</a> -->
                        </td>
                      </tr>
                      {forelse}
                      <tr>
                        <td colspan="4" align="center" class="ui-state-active">No Series in the System</td>
                      </tr>
                      {/for}
                    </tbody>
                  </table>
                </textarea>
            </div><!-- END #tabsWrapper -->
        </div><!-- END #wrapper -->
    </body>
</html>
