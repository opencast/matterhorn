<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <title id="i18n_window_title"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- styles -->
    <link rel="stylesheet" type="text/css" href="infusion-1.1.2/fss/css/fss-reset.css">
    <link rel="stylesheet" type="text/css" href="infusion-1.1.2/fss/css/fss-layout.css">
    <link rel="stylesheet" type="text/css" href="infusion-1.1.2/fss/css/fss-text.css">
    <link rel="stylesheet" type="text/css" href="infusion-1.1.2/fss/css/fss-theme-coal.css">
    <link rel="stylesheet" type="text/css" href="css/admin.css">
    <link rel="stylesheet" type="text/css" href="shared_css/shared.css">
    <link rel="stylesheet" type="text/css" href="css/tablesorter.css">

    <!-- scripts -->
    <script type="text/javascript" src="jquery/jquery-1.4.2.min.js"></script>
    <script type="text/javascript" src="jquery/plugins/jquery.tablesorter.min.js"></script>
    <script type="text/javascript" src="jquery/plugins/jquery.xslt.js"></script>
    <script type="text/javascript" src="shared_js/version.js"></script>
    <script type="text/javascript" src="js/recordings.js"></script>
    <script type="text/javascript">
      $(document).ready(function(){Recordings.init();})
    </script>
  </head>
  <body>
    <div id="pageHeader">
      <div id="currentVersion"></div>
      <div id="newestVersion" style="text-align: right; float: right;"></div>
    </div>

    <!-- notification that javaScript is disabled -->
    <noscript>
      <center>
        <div style="border:1px solid red;width:530px;margin:20px;">
          <div style="text-align: left;background:red; color:white;padding-top:2px;padding-bottom:2px;">
            <div class="icon icon-error" style="margin-left:5px;margin-right:5px;">&nbsp;</div>
            JavaScript is disabled
          </div>
          <div style="padding:10px;">
            JavaScript is turned off in your web browser, so this site won't work properly! <br />
            <strong>
              Please turn JavaScript on to use this site, then refresh the page.
            </strong>
          </div>
        </div>
      </center>
    </noscript>

    <!-- fl-centered doesn't work in winXP-IE8 -->
    <div class="fl-container-flex fl-centered fl-theme-coal">
      <div style="margin-top: .5em">
        <a href="../../welcome.html">
          <h1><img src="shared_img/MatterhornLogo_80x57.png" alt="Opencast Matterhorn">&nbsp;&nbsp;Opencast Matterhorn</h1>
        </a>
      </div>
      <ul class="fl-tabs fl-tabs-left" style="background-color: white;">
        <li class="fl-activeTab"><a href="recordings.html" id="i18n_tab_recording">Recordings</a></li>
        <li><a href="agents_status.html" id="i18n_tab_agent">Capture Agents</a></li>
      </ul>
      <div id="stage" class="fl-tab-content wu-tab-content fl-fix">

        <!-- Add/Schedule Buttons -->
        <div id="add-buttons-container">
          <button type="button" id="button_schedule" style="height:2em;cursor:pointer;margin-right:1em;font-size:1.1em;vertical-align: middle;">
            <span class="icon icon-add">&nbsp;</span>
            <span style="font-weight: bold; font-size:1em;" id="i18n_button_schedule">&nbsp; Schedule Recording</span>
          </button>
          <button type="button" id="button_upload" style="height:2em;cursor:pointer;font-size:1.1em;vertical-align: middle;">
            <span class="icon icon-add">&nbsp;</span>
            <span style="font-weight: bold; font-size:1em;" id="i18n_button_upload">&nbsp; Upload Recording</span>
          </button>
        </div>

        <!-- recording state selector -->
        <div id="category-selector-container" class="fl-fix">
          <ul class="category-selector">
            <li class="category-selector-item">
              <span class="state-selector selector-all clickable" state="all"><span id="i18n_view_all">All</span> <span id="count-total"></span></span>
            </li>
            <li class="category-selector-spacer">
              &#124;
            </li>
            <li class="category-selector-item">
              <span class="state-selector selector-upcoming clickable" state="upcoming"><span id="i18n_view_upcoming">Upcoming</span> <span id="count-upcoming"></span></span>
            </li>
            <li class="category-selector-spacer">
              &#124;
            </li>
            <li class="category-selector-item">
              <span class="state-selector selector-capturing clickable" state="capturing"><span id="i18n_view_capturing">Capturing</span> <span id="count-capturing"></span></span>
            </li>
            <li class="category-selector-spacer">
              &#124;
            </li>
            <li class="category-selector-item">
              <span class="state-selector selector-processing clickable" state="processing"><span id="i18n_view_processing">Processing</span> <span id="count-processing"></span></span>
            </li>
            <li class="category-selector-spacer">
              &#124;
            </li>
            <li class="category-selector-item">
              <span class="state-selector selector-finished clickable" state="finished"><span id="i18n_view_finished">Finished</span> <span id="count-finished"></span></span>
            </li>
            <li class="category-selector-spacer" style="width:30px;">
              &nbsp;
            </li>
            <li class="category-selector-item">
              <span class="state-selector selector-hold clickable" state="hold"><span id="i18n_view_onhold">On Hold</span> <span id="count-hold">()</span></span>
            </li>
            <li class="category-selector-spacer">
              &#124;
            </li>
            <li class="category-selector-item">
              <span class="state-selector selector-failed clickable" state="failed"><span id="i18n_view_failed">Failed</span> <span id="count-errors">()</span></span>
            </li>
          </ul>
        </div>

        <!-- recordings table -->
        <div id="recordings-table-container" style="clear:both;">
          <!-- This is where the rendered table goes -->
        </div>
      </div>
    </div>
    <!-- p>
    <button type="button" onclick="Recordings.displayHoldActionPanel('http://outstack.virtuos.uos.de:8080/org.opencastproject.workflow.handler.downloaddvdworkflowoperationhandler/index.html?9cc8c5bf-ce45-493d-974a-e9ec9eb6ead3','9cc8c5bf-ce45-493d-974a-e9ec9eb6ead3');">Display Example of Hold UI</button>
    </p -->
    <div id="holdActionPanel-container">
      <table id="holdStateHead" style="background: silver;margin:0px;" width="100%" style="float:left;">
        <tr id="holdStateHeadRow">
          <td id="holdStateHeadRow-title" width="25%">Title</td>
          <td id="holdStateHeadRow-presenter" width="10%">Presenter</td>
          <td id="holdStateHeadRow-series" width="20%">Course/Series</td>
          <td id="holdStateHeadRow-date" width="15%">Recording Date &amp; Time</td>
          <td id="holdStateHeadRow-status" width="15%">Status</td>
          <td width="15%">
            <input type="hidden" id="holdWorkflowId" value="">
            <button type="button" id="continueBtn" onclick="Recordings.continueWorkflow();" style="float:right;margin-right:16px;margin-bottom:10px;">Continue</button>
            <button type="button" onclick="$('#holdActionPanel-container').fadeOut('fast');" style="float:right;margin-right:4px;">Cancel</button>
          </td>
        </tr>
      </table>
      <iframe id="holdActionPanel-iframe" src="">
      </iframe>
    </div>
  </body>
</html>
