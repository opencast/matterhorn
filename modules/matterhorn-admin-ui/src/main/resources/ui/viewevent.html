    <link rel="stylesheet" type="text/css" href="infusion-1.1.2/fss/css/fss-reset.css">
    <link rel="stylesheet" type="text/css" href="infusion-1.1.2/fss/css/fss-layout.css">

    <!-- page script -->
    <script type="text/javascript" src="js/viewevent.js"></script>
    <script type="text/javascript">
      if(document.location.search){
        var params = document.location.search.substr(1).split('&');
        for(var p in params){
          eq = params[p].indexOf("=");
          if(params[p].indexOf("workflow") != -1 && eq != -1){
            workflowID = params[p].substr(eq+1);
            break;
          }
        }
      }
      
      $(document).ready(
        function() {
          if(workflowID){
            $.get("/workflow/rest/instance/" + workflowID + ".xml", handleWorkflow);
          }
        }
      );
    </script>
