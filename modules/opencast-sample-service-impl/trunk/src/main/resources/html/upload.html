<html>
<head>
<script src="/samplejs/jquery-1.3.1.min.js"></script>
<script>
  function updateUploadFormAction() {
	  var path = jQuery('#upload_path').val();
	  jQuery('#upload_form').attr('action', '/samplews/sample' + path);
  }
</script>
</head>
<body>
<form id="upload_form" method="post" enctype="multipart/form-data">
  <div>Path:<input type="text" id="upload_path"
	  onblur="updateUploadFormAction()" /></div>
  <div><input type="file" id="file" name="file"
	  onblur="updateUploadFormAction()" /></div>
  <div><input type="submit" value="Upload to the repository" /></div>
</form>

</body>
</html>
