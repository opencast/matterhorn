#This is the config file for the Scheduling system (ie, the one that starts the captures)
#This defines the scheduler used for polling the administration server for new calendaring data

org.quartz.scheduler.instanceName = calendar_polling_sched
org.quartz.scheduler.instanceId = 2
org.quartz.scheduler.rmi.export = false
org.quartz.scheduler.rmi.proxy = false

org.quartz.threadPool.class = org.quartz.simpl.SimpleThreadPool
org.quartz.threadPool.threadCount = 1

org.quartz.jobStore.class = org.quartz.simpl.RAMJobStore
