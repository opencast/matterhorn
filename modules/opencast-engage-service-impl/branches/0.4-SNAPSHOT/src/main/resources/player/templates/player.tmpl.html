<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        
        <link rel="stylesheet" type="text/css" href="/engage/player/fluid/fss/css/fss-reset.css" />
        <link rel="stylesheet" type="text/css" href="/engage/player/jquery/ui/css/base/ui.all.css" >
        <link rel="stylesheet" type="text/css" href="/engage/player/css/oc.player.css" >
        <link rel="stylesheet" type="text/css" href="/engage/player/css/player-hybrid-download.css" >
        <link rel="stylesheet" type="text/css" href="/engage/player/search/css/oc.search.browse.css" />
        
        <title><:oc-episode-title:></title>
	    <script type="text/javascript" src="/engage/player/bridge/lib/FABridge.js"></script>
	    <script type="text/javascript" src="/engage/player/bridge/Videodisplay.js"></script>
        <script type="text/javascript" src="/engage/player/jquery/jquery-1.3.2.js"></script>
        <script type="text/javascript" src="/engage/player/jquery/ui/ui.core.js"></script>
        <script type="text/javascript" src="/engage/player/jquery/ui/ui.slider.js"></script>
        <script type="text/javascript" src="/engage/player/player-hybrid-download.js"></script>
        <script type="text/javascript" src="/engage/player/player-hybrid-fromvideodisplay.js"></script>
        <script type="text/javascript" src="/engage/player/player-hybrid-tovideodisplay.js"></script>
       
    </head>

    <body>
    <div class="oc-holder">
	    <:oc-engage-search-header:>
	    
	    <div id="title-bar" class="oc-title-bar">
	        <p><:oc-episode-title:></p>
	    </div>
	    
	    <div id="player" class="oc-player">
	    
		    <div id="controls" class="oc-controls" >
		        
		        <div id="captions" class="oc-captions"></div>
		        
		        <div id="slider" class="ui-slider ">
		            <a href="#"></a>
		            <div class="matterhorn-progress-bar-background"></div>
		            <div class="matterhorn-progress-bar"></div>
		        </div>
		      
		        <div id="oc-videocontrols-holder" >
		        
		            <div class="oc-timeline" >
			            <span id="time-current" role="timer">00:00:00</span> of
			            <span id="time-total" role="timer">00:00:00</span>
			        </div>
			        
			        <div class="oc-buttons" >
			        
			            <button id="btn_skip_backward"  class="btn_skip_backward"  onmouseover="this.className='btn_skip_backward_over'"   onmouseout="this.className='btn_skip_backward_out'"  type="submit"  onclick="Opencast.ToVideodisplay.doSkipBackward();"     name="Skip Backward"  value="Skip Backward"   alt="Skip Backward"  title="Skip Backward" ></button>
		                <button id="btn_rewind"         class="btn_rewind"         onmouseover="this.className='btn_rewind_over'"          onmouseout="this.className='btn_rewind_out'"         type="submit"  onclick="Opencast.ToVideodisplay.doRewind();"           name="Rewind"         value="Rewind"          alt="Rewind"         title="Rewind"        ></button>
		                <button id="btn_play_pause"     class="btn_play"           onmouseover="Opencast.global.mouseOver();"              onmouseout="Opencast.global.mouseOut();"                             type="submit"  onclick="Opencast.ToVideodisplay.doTogglePlayPause();"  name="Play"           value="Play"            alt="Play"           title="Play"          ></button>
		                <button id="btn_fast_forward"   class="btn_fast_forward"   onmouseover="this.className='btn_fastForward_over'"     onmouseout="this.className='btn_fastForward_out'"    type="submit"  onclick="Opencast.ToVideodisplay.doFastForward();"      name="Fast Forward"   value="Fast Forward"    alt="Fast Forward"		 title="Fast Forward"  ></button>
		                <button id="btn_skip_forward"   class="btn_skip_forward"   onmouseover="this.className='btn_skip_forward_over'"    onmouseout="this.className='btn_skip_forward_out'"   type="submit"  onclick="Opencast.ToVideodisplay.doSkipForward();"      name="Skip Forward"   value="Skip Forward"    alt="Skip Forward"   title="Skip Forward"  ></button>
		            
		            </div>
		            
		            <div class="oc-volume">
		            
		                <input id="btn_volume"    class="oc-btn_volume"        				type="image" src="/engage/player/icons/volume---high.png"  onclick="Opencast.ToVideodisplay.doToggleVolume();"          value="Mute"               alt="Mute"               title="Mute" ></input>
		                <div   id='volume_slider' class='ui-slider oc-volume-slider'></div>
		                <input id="btn_cc"        class="oc-btn-cc"         				type="image" src="/engage/player/icons/cc_off.png"         onclick="Opencast.ToVideodisplay.doToogleClosedCaptions();"  value="Closed Caption On"  alt="Closed Caption On"  title="Closed Caption On" ></input>
		             
		            </div>
		            
		            <br style="clear:both;">
		        
		        </div>
		    	
		    </div>
    
			    <div id="oc-video-display-container">
			        <object id="oc_Videodisplay" codeBase="http://fpdownload.macromedia.com/get/flashplayer/current/swflash.cab" width="380" height="304" classid="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000">
			            <param name ="movie" value="/engage/player/Videodisplay.swf" >
			            <param name="quality"value="high">
			            <param name="allowScriptAccess" value="always" >
			            <param name="bgcolor" value="#000000">
			            <param name="allowFullScreen" value="true">
			            <param name="flashvars" VALUE="bridgeName=b_Videodisplay&amp;video_url=<:videoURL:>&amp;autoplay=false&amp;captions=dfxp/car.dfxp.xml">
			            <embed
			                width="380"
			                height="304"
			                bgcolor="#000000"
			                allowfullscreen="true"
			                type="application/x-shockwave-flash"
			                pluginspage="http://www.macromedia.com/go/getflashplayer"
			                flashvars="bridgeName=b_Videodisplay&amp;video_url=<:videoURL:>&amp;autoplay=false&amp;captions=dfxp/car.dfxp.xml"
			                quality="high"
			                allowScriptAccess="always"
			                src="/engage/player/Videodisplay.swf">
			        </object>
			    </div>
		    </div>
      </div>
   	</body>
</html>
