<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <!------------------------- HEAD ------------------------->
  <head>
    <title>Opencast Matterhorn Search</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="shortcut icon" href="img/favicon.ico">
    <!-- styles -->
    <link rel="stylesheet" type="text/css" href="engage-hybrid-player/css/opencast-reset.css" />
    <link rel="stylesheet" type="text/css" href="css/oc.search.browse.css" />
    <link rel="stylesheet" type="text/css" href="css/oc.pager.css" />
    <link rel="stylesheet" type="text/css" href="css/shared.css">

    <!-- scripts -->
    <script type="text/javascript" src="jquery/jquery-1.4.2.min.js"></script>
    <script type="text/javascript" src="jquery/plugins/jquery.xslt.js"></script>
    <script type="text/javascript" src="js/oc-pager.js"></script>
    <script type="text/javascript" src="js/engage-ui.js"></script>
    <script type="text/javascript" src="js/version.js"></script>
    <script type="text/javascript">
      $(document).ready( function() {

        var page = Opencast.pager.getCurrentPageID();
        var searchQuery = Opencast.pager.getCurrentSearchQuery();
        var restEndpoint = "../../search/rest/episode?";

        var keywordString = "";
        
        if(searchQuery != null && searchQuery != "") {
          restEndpoint = restEndpoint + "q="+searchQuery+"&";

          // replace all occurences of + by a space
          searchQuery = searchQuery.replace(/\+/g," ");

          keywordString = " for “" + unescape(searchQuery) +"”";
          
          $('#searchField').attr("value", unescape(searchQuery));
          
        }

        restEndpoint = restEndpoint + "limit=10";

        restEndpoint = restEndpoint + "&offset=" + (page - 1) * 10;

        restEndpoint = restEndpoint + "&_=" + new Date().getTime();   // workaround for IE ajax caching problem

        $('#stage').xslt(restEndpoint, "xsl/episodes.xsl", function() {
          Opencast.pager.renderPager();

          var total =  $('#oc-episodes-total').html();
          var toIndex = parseInt($('#oc-episodes-limit').html()) +  (page - 1) * 10;
          var fromIndex = Math.min(parseInt($('#oc-episodes-offset').html()) + 1, toIndex);
          
          $('.title').text("Results "+ fromIndex + "-"+ toIndex + " of "+ total + keywordString).html();

          $('.timeDate').each( function() {
            var timeDate = $(this).text();
            if (timeDate) {
              var sd = new Date();
              sd.setFullYear(parseInt(timeDate.substring(0,4)));
              sd.setMonth(parseInt(timeDate.substring(5,7))-1);
              sd.setDate(parseInt(timeDate.substring(8,10)));
              sd.setHours(parseInt(timeDate.substring(11,13)));
              sd.setMinutes(parseInt(timeDate.substring(14,16)));
              sd.setSeconds(parseInt(timeDate.substring(17,19)));
              $(this).html(sd.toLocaleString());
            } else {
              $(this).html("n.a.");
            }
          });
          $(".thumb").each( function(index) {
            var src = $(this).attr("src");
            if(src === undefined || src === ""){
              $(this).attr("src", "img/thumbnail.png");
            }
          });
          $(".search-item").each(function(index) {
            if(index % 2 ==1) {
              $(this).css('background-color','#F7FBFC');
            } else {
              $(this).css('background-color','#EFF7F9;');
            }
          });
          
        });

        if(searchQuery != null && searchQuery != ""){
          $('#rsslink').attr("href", "/feeds/rss/2.0/custom/" + searchQuery);
          $('#atomlink').attr("href", "/feeds/atom/0.3/custom/" + searchQuery);
        } else {
          $('#rsslink').attr("href", "/feeds/rss/2.0/latest");
          $('#atomlink').attr("href", "/feeds/atom/0.3/latest");
        }
      });
      

    </script>

  </head>

  <!------------------------- BODY ------------------------->
  <body style="overflow-x: hidden;">
    <div id="pageHeader">
      &nbsp;
      <!--<div id="currentVersion"></div>
      <div id="newestVersion" style="text-align: right; float: right;"></div>-->
    </div>
    <!-- LOGO -->
  <div id="header">
         <div id="logotitle">
            <a href="../../welcome.html">
            <img src="img/MatterhornLogo.png" alt="Matterhorn Home Page" title="Matterhorn Home Page" width="104" height="72" align="left">
            <h1>Media Module</h1>
      </a>
    </div>
        <div id="oclogo">
        <a href="http://www.opencastproject.org">
        <img src="img/OpencastLogo.png" width="143" height="38" alt="Opencast Community Project" title="Opencast Community Project">        </a>    </div>
  </div>
    <hr style="clear:both;border-style: none none solid none;height:1px; color:#CCCCCC"> 
    <noscript>
      <p style="color: red;">JavaScript is turned off in your web browser,
        so this site won't work properly! <br />
        <strong>Please turn JavaScript on to use this site, then
          refresh the page.</strong></p>
    </noscript>


    <div class="oc-holder">
      <div class="oc-search-bar-holder fl-helper-clearfix">&nbsp;
        <div class="oc-search-bar">
          <span class="subscriptions">
            <a id="rsslink" href="/feeds/rss/2.0/latest">RSS</a>&nbsp;|&nbsp;
            <a id="atomlink" href="/feeds/atom/0.3/latest">ATOM</a>
          </span>
          <br />
          <span style="float:right">
            <form action="index.html">
              <label id="skip" for="searchField">Search Field</label>
              <input id="searchField" type="text" name="q" value="" />
              <input id="searchSubmit" type="submit" value="Search" />
            </form>
          </span>
        </div>
      </div>
      <div class="oc-search-result-header">
        <h2>Media Gallery</h2>
        <div class="oc-sort-controls"></div>
      </div>
      <div style="padding-top:20px;">
        <span class="title" style="float:left">Results</span>
        <span style="float:right"><ul class="navigation"></ul></span>
      </div>
      <div style="clear:both" class="oc-search-result-items">
        <div id="stage">loading results...</div>
      </div>
      <div>
        <span class="title" style="float:left">Results</span>
        <span style="float:right"><ul class="navigation"></ul></span>
      </div>
    </div>
  </body>
</html>
