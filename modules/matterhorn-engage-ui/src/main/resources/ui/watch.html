<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html>
  <head>
    <title>Opencast Matterhorn - Media Player</title>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <link rel="shortcut icon" href="shared_img/favicon.ico"> 

    <link rel="stylesheet" type="text/css" href="engage-hybrid-player/css/player-multi-hybrid.css" />
    <link rel="stylesheet" type="text/css" href="engage-hybrid-player/css/player-multi-hybrid-icons.css" />
    <link rel="stylesheet" type="text/css" href="shared_css/jquery-ui-1.8.1.custom.css" />
    <link rel="stylesheet" type="text/css" href="shared_css/shared.css" />
    <link rel="stylesheet" type="text/css" href="engage-hybrid-player/css/opencast-reset.css" />
    <link rel="stylesheet" type="text/css" href="jquery/plugins/jwysiwyg/jquery.wysiwyg.css"  />
    <link rel="stylesheet" type="text/css" href="css/oc.segments.css">

    <script type="text/javascript" src="jquery/jquery-1.4.2.min.js"></script>
    <script type="text/javascript" src="jquery/plugins/jquery.xslt.js"></script>
    <script type="text/javascript" src="jquery/plugins/jquery.hotkeys-0.7.9.js"></script>
    <script type="text/javascript" src="engage-hybrid-player/bridge/lib/FABridge.js"></script>
    <script type="text/javascript" src="engage-hybrid-player/bridge/Videodisplay.js"></script>
    <script type="text/javascript" src="jquery/plugins/jARIA.js"></script>
    <script type="text/javascript" src="jquery/jquery-ui-1.8.1.custom.min.js"></script>
    <script type="text/javascript" src="engage-hybrid-player/player-multi-hybrid-scubber.js"></script>
    <script type="text/javascript" src="engage-hybrid-player/player-multi-hybrid.js"></script> 
    <script type="text/javascript" src="engage-hybrid-player/aria/js/ariaSlider.js"></script>     
    <script type="text/javascript" src="jquery/plugins/jwysiwyg/jquery.wysiwyg.js"></script>
    <script type="text/javascript" src="jquery/plugins/jquery.client.js"></script>
    <script type="text/javascript" src="js/engage-ui.js"></script>
    <script type="text/javascript" src="engage-hybrid-player/player-multi-hybrid-initialize.js"></script>
    <script type="text/javascript" src="shared_js/version.js"></script>  

    <script type="text/javascript" src="js/segments.js"></script>
    <script type="text/javascript" src="js/bookmarks.js"></script>
    <script type="text/javascript" src="js/watch.js"></script>
  </head>

  <body>
  <noscript>
    <p style="color:red;">JavaScript is turned off in your web browser. So this site wouldn't work properly! <br />
      <strong>Please turn JavaScript on to use this site, then refresh the page.</strong>
    </p>
  </noscript>
  <div id="skip">
	<a href="#controls">Skip to player controls</a>
  </div>	  
  <div id="oc_title-bar" style="padding-top:5px;">
    	<div id="oc_title-bar-container">
    	<div id="oc_title-bar-logo">
			<a href="index.html"><img src="shared_img/MatterhornLogo_80x57.png" alt="Opencast Matterhorn" style="float:left;"></a>
		</div>
		<div id="oc_title-bar-heading">
			<h2 id="oc_title"></h2>
		</div>
		<div id="oc_search">    
			<form action="index.html">
				<input id="oc_searchField" class="oc_search-Field" type="text" name="q" value="Search Matterhorn" />
				<input id="oc_btn-search" type="submit" name="search" alt="search" title="search" value="Search"></input>
			</form>
		</div>
		</div>  
  </div>
  <div id="skip">
	<a href="#shortcuts" onclick="Opencast.Player.doToggleShortcuts()">Skip to Shortcuts</a>
  </div>	  
  <div id="oc_body" style="padding-top:5px;">
      
    <div id="oc_flash-player">
      <script type="text/javascript" src="engage-hybrid-player/player-multi-hybrid-flash.js"></script> 
    </div>
    
    <div id="oc_video-player-controls"> 
      
      <div id="oc_video-time">
        <div id="simpleEdit">    
          <input id="oc_current-time" class="oc_current-time" type="text" name="Current Time" title="Current Time" value="00:00:00" tabIndex="0"></input>
          <input id="oc_edit-time" class="oc_edit-time-hide" type="text" maxlength="8" size="8" name="Edit Current Time HH:MM:SS" title="Edit Current Time HH:MM:SS" value="00:00:00"></input> 
          of
          <span id="oc_duration" class="oc_duration" name="Duration" title="Duration" tabIndex="0">00:00:00</span>
        </div>
      </div>
 
      <div id="oc_video-controls">
	<span id="skip">
		<a name="controls"></a>
		<h2>Video Player Controls</h2>
	</span>
        <input id="oc_btn-skip-backward" class="oc_btn-skip-backward" type="submit" name="Jump To The Previous Slide" alt="Jump To The Previous Slide" title="Jump To The Previous Slide" value=""></input>
        <input id="oc_btn-rewind" class="oc_btn-rewind" type="submit" name="Jump Back: Control + Alt + R" alt="Jump Back: Control + Alt + R" title="Jump Back: Control + Alt + R" value=""></input>
        <input id="oc_btn-play-pause" class="oc_btn-play" type="submit" name="Play: Control + Alt + P"  alt="Play: Control + Alt + P" title="Play: Control + Alt + P" value=""></input>
        <input id="oc_btn-fast-forward" class="oc_btn-fast-forward" type="submit" name="Jump Forward: Control + Alt + F" alt="Jump Forward: Control + Alt + F" title="Jump Forward: Control + Alt + F" value=""></input>
        <input id="oc_btn-skip-forward" class="oc_btn-skip-forward" type="submit" name="Jump To The Next Slide"  alt="Jump To The Next Slide" title="Jump To The Next Slide" value=""></input>
      </div> 
     
      <div id="oc_sound">
        <ul id="oc_volume-dropdown">
          <li>
            <input id="oc_btn-volume" class="oc_btn-volume-high" type="submit" name="Unmute: Control + Alt + M" alt="Unmute: Control + Alt + M" title="Unmute: Control + Alt + M" value=""></input>
            <ul id="oc_volume-menue">
              <li>
                <div id="oc_volume-dropdown-div">
                  <div id="oc_volume-slider">
                    <div id="slider_volume_Rail" class="oc_slider-volume-Rail" title="Volume" alt="Volume">
                      <label id="volumeLabel" for="slider_volume_Rail" class="oc_offScreen-hidden">Volume</label>
                      <input id="slider_volume_Thumb" class="oc_slider-volume-Thumb" type="submit" value=""></input>
                    </div>
                  </div>
                </div>
              </li>
            </ul>
          </li>
        </ul>
      </div>
          
      <div id="oc_video-cc">
        <input id="oc_btn-cc" class="oc_btn-cc-off" type="submit" name="Closed Caption Off: Control + Alt + C" alt="Closed Caption Off: Control + Alt + C" title="Closed Caption Off: Control + Alt + C" value=""></input>
      </div>

      <div id="oc_video-size-controls" >
        <ul id="oc_video-size-dropdown">
          <li>
            <input id="oc_btn-dropdown" class="oc_btn-centerDisplay" type="submit" name="Video Size Controls" alt="Video Size Controls" title="Video Size Controls" value=""></input>
            <ul id="oc_video-size-menue"></ul>
          </li>
        </ul>
      </div>
    </div>

    <div id="data"></div>

    <div id="oc_bookmarksPoints"></div>

    <div >
      <div id="oc_tabs" class="oc_tabs-input">
        <input id="oc_btn-slides" class="oc_btn-tabs" type="submit" onClick="Opencast.Player.doToggleSlides()" name="Hide Slides" value="Hide Slides" alt="Hide Slides" title="Hide Slides"></input>
        <input id="oc_btn-bookmarks" class="oc_btn-tabs" type="submit" onClick="Opencast.Player.doToggleBookmarks()" name="Bookmarks" value="Bookmarks" alt="Bookmarks" title="Bookmarks"></input>
        <input id="oc_btn-embed" class="oc_btn-tabs" type="submit" onClick="Opencast.Player.doToggleEmbed()" name="Embed" value="Embed" alt="Embed" title="Embed"></input>
      </div>

      <div class="clear"></div>

      <div id="oc_slides" class="oc_DisplayBlock">
        <div id="segments-holder" class="oc-segments-holder">
          <div id="oc_segment-table" class="oc-segments">
          </div>
        </div>
      </div>

      <div id="oc_bookmarks" class="oc_DisplayNone fl-fix">

        <div id="oc_bookmarks-container-left">

          <input id="oc_addBookmark" class="oc_addBookmark"  type="text" value="Add a bookmark..."></input>
          <input id="oc_btn-addBookmark" type="submit" name="Add Bookmark" alt="Add Bookmark" title="Add Bookmark" value="+"> </input>
          <input id="oc_btn-removeBookmark" class="oc_btn-removeBookmark" type="submit" name="Remove Bookmark" alt="Remove Bookmark" title="Remove Bookmark" value="-"> </input>

          <div>
            <select id="oc_bookmarkSelect" size="5">
            </select>
          </div>
        </div>
      </div>

      <div id="oc_embed" class="oc_DisplayNone fl-fix">
        <input id="oc_embed-720x545" class="oc_embed-720x545" type="submit" name="720 x 545" alt="720 x 545" title="720 x 545" value="720x545" onclick="Opencast.Player.embedIFrame(720,545);"> </input>
        <input id="oc_embed-640x500" class="oc_embed-640x500" type="submit" name="640 x 500" alt="640 x 500" title="640 x 500" value="640x500" onclick="Opencast.Player.embedIFrame(640,500);"> </input>
        <input id="oc_embed-560x455" class="oc_embed-560x455" type="submit" name="560 x 455" alt="560 x 455" title="560 x 455" value="560x455" onclick="Opencast.Player.embedIFrame(560,455);"> </input>
        <input id="oc_embed-480x410" class="oc_embed-480x410" type="submit" name="480 x 410" alt="480 x 410" title="480 x 410" value="480x410" onclick="Opencast.Player.embedIFrame(480,410);"> </input>
        <div class="clear"></div>
        Choose your embed size. Copy the text and paste it in your html page. 
        <textarea id="oc_embed-textarea" class="oc_embed-textarea" rows="2" cols="1"></textarea>
      </div>

    </div>

    <div>

      <div class="oc_tabTableLeft">

        <input id="oc_btn-description" class="oc_btn-tabs" type="submit" onClick="Opencast.Player.doToggleDescription()" name="Description" value="Description" alt="Description" title="Description"></input>
        <input id="oc_btn-notes" class="oc_btn-tabs" type="submit" onClick="Opencast.Player.doToggleNotes()" name="Notes" value="Notes" alt="Notes" title="Notes"></input>
        <input id="oc_btn-shortcuts" class="oc_btn-tabs" type="submit" onClick="Opencast.Player.doToggleShortcuts()" name="Shortcuts" value="Shortcuts" alt="Shortcuts" title="Shortcuts"></input>

        <div class="clear"></div>
        
        <div id="oc_description" class="oc_DisplayNone fl-fix">
          <h4>Description</h4>
        </div>

        <div id="oc_notes" class="oc_DisplayNone fl-fix">
          <textarea name="wysiwyg" id="wysiwyg" rows="5" cols="60"></textarea>
        </div>

        <div id=oc_shortcuts class="oc_DisplayNone fl-fix" >
          <span id="skip">
          	<a name="shortcuts"></a>
          </span>
            <h4>Player-Shortcuts</h4>
            <div id="oc_client_shortcuts">
            </div>
          </div>
      </div>

      <div class="oc_tabTableRight">

        <input id="oc_btn-slidetext" class="oc_btn-tabs" type="submit" onClick="Opencast.Player.doToggleSlideText()" name="Slide Text" value="Slide Text" alt="Slide Text" title="Slide Text"></input>
        <input id="oc_btn-transcript" class="oc_btn-tabs" type="submit" onClick="Opencast.Player.doToggleTranscript()" name="Transcript" value="Transcript" alt="Transcript" title="Transcript"></input>
        
        <div id="oc_tabs-search">
          <input id="oc_lecturer-search-field" class="oc_search-Field" type="text" value="Search this Recording"></input>
        </div>
        
        <div class="clear"></div>
        
        <div id="oc_slidetext" class="oc_DisplayNone fl-fix">slide text</div>
        
        <div id="oc_transcript" class="oc_DisplayNone fl-fix">transcript</div>
        
      </div>
    
     
    
    </div>
  </body>
  
</html>
