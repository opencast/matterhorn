<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <title>Opencast Matterhorn - Recordings</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- styles -->
    <link rel="stylesheet" type="text/css" href="infusion-1.1.2/fss/css/fss-reset.css">
    <link rel="stylesheet" type="text/css" href="infusion-1.1.2/fss/css/fss-layout.css">
    <link rel="stylesheet" type="text/css" href="infusion-1.1.2/fss/css/fss-text.css">
    <link rel="stylesheet" type="text/css" href="infusion-1.1.2/fss/css/fss-theme-coal.css">
    <link rel="stylesheet" type="text/css" href="css/admin.css">
    <link rel="stylesheet" type="text/css" href="css/tablesorter.css">

    <!-- scripts -->
    <script type="text/javascript" src="jquery/jquery-1.4.min.js"></script>
    <script type="text/javascript" src="jquery/plugins/jquery.tablesorter.min.js"></script>
    <script type="text/javascript" src="jquery/plugins/jquery.xslt.js"></script>
    <script type="text/javascript" src="js/recordings.js"></script>
    <script type="text/javascript">
      $(document).ready(function(){Recordings.init();})
    </script>
  </head>
  <body>
    <!-- fl-centered doesn't work in winXP-IE8 -->
    <div class="fl-container-flex fl-centered fl-theme-coal">
      <div style="margin-top: .5em"><a href="../../welcome.html"><img src="img/MatterhornLogo_80x57.png" alt="Opencast Matterhorn"></a></div>
      <ul class="fl-tabs fl-tabs-left" style="background-color: white;">
        <li class="fl-activeTab"><a href="recordings.html">Recordings</a></li>
        <li><a href="agents_status.html">Capture Agents</a></li>
      </ul>
      <div id="stage" class="fl-tab-content wu-tab-content fl-fix">

        <!-- Add/Schedule Buttons -->
        <div id="add-buttons-container">
          <button type="button" id="button_schedule" style="height:3em;cursor:pointer;margin-right:1em;">
            <span class="icon icon-add">&nbsp;</span>
            <span style="font-weight: bold; font-size:1em;">&nbsp; Schedule Recording</span>
          </button>
          <button type="button" id="button_upload" style="height:3em;cursor:pointer;">
            <span class="icon icon-add">&nbsp;</span>
            <span style="font-weight: bold; font-size:1em;">&nbsp; Upload Recording</span>
          </button>
        </div>

        <!-- recording state selector -->
        <div id="category-selector-container" class="fl-fix">
          <ul class="category-selector">
            <li class="category-selector-item">
              <span class="state-selector selector-all clickable" state="all">All <span id="count-total"></span></span>
            </li>
            <li class="category-selector-spacer">
              &#124;
            </li>
            <li class="category-selector-item">
              <span class="state-selector selector-upcoming clickable" state="upcoming">Upcoming <span id="count-upcoming"></span></span>
            </li>
            <li class="category-selector-spacer">
              &#124;
            </li>
            <li class="category-selector-item">
              <span class="state-selector selector-capturing clickable" state="capturing">Capturing (?)<!--<span id="count-capturing"></span>--></span>
            </li>
            <li class="category-selector-spacer">
              &#124;
            </li>
            <li class="category-selector-item">
              <span class="state-selector selector-processing clickable" state="processing">Processing <span id="count-processing"></span></span>
            </li>
            <li class="category-selector-spacer">
              &#124;
            </li>
            <li class="category-selector-item">
              <span class="state-selector selector-finished clickable" state="finished">Finished <span id="count-finished"></span></span>
            </li>
            <li class="category-selector-spacer">
              &#124;
            </li>
            <li class="category-selector-item">
              <span class="state-selector selector-failed clickable" state="failed">Failed <span id="count-errors">()</span></span>
            </li>
          </ul>
        </div>

        <!-- recordings table -->
        <div id="recordings-table-container" style="clear:both;">
          <!-- This is where the rendered table goes -->
        </div>
      </div>
    </div>
  </body>
</html>
