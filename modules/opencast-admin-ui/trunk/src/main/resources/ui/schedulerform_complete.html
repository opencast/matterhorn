<div class="fl-container-800">
    <div class="notification-header">
        A Recording with the following information has been scheduled:
    </div>
    <div id="data-title" class="data-row">
        <div class="data-label">
          Title:
        </div>
        <div class="data-value"></div>
    </div>
    <div id="data-creator" class="data-row">
        <div class="data-label">
           Presenter:
        </div>
        <div class="data-value"></div>
    </div>
    <div id="data-contributor" class="data-row">
        <div class="data-label">
           Sponsoring Department:
        </div>
        <div class="data-value"></div>
    </div>
    <div id="data-series-id" class="data-row">
        <div class="data-label">
           Series:
        </div>
        <div class="data-value"></div>
    </div>
    <div id="data-subject" class="data-row">
        <div class="data-label">
            Subject:
        </div>
        <div class="data-value"></div>
    </div>
    <div id="data-language" class="data-row">
        <div class="data-label">
            Language:
        </div>
        <div class="data-value" ></div>
    </div>
    <div id="data-abstract" class="data-row">
        <div class="data-label">
           Description:
        </div>
        <div class="expand-detail">
          <div id="abstract" class="data-value detail-hide"></div>
          <div id="detail-switch" onclick="schedulerUI.toggleDetails(this, $('#abstract'))">[more]</div>
        </div>
    </div>
    <div id="data-channel-id" class="data-row">
        <div class="data-label">
           Distribution Channel(s):
        </div>
        <div class="data-value"></div>
    </div>
    <div id="data-license" class="data-row">
        <div class="data-label">
           License:
        </div>
        <div class="data-value"></div>
    </div>
    <div id="data-startdate" class="data-row">
        <div class="data-label">
           Start Date &amp; Time:
        </div>
        <div class="data-value"></div>
    </div>
    <div id="data-duration" class="data-row">
        <div class="data-label">
           Duration:
        </div>
        <div class="data-value"></div>
    </div>
    <div id="data-attendees" class="data-row">
        <div class="data-label">
           Capture Agent:
        </div>
        <div class="data-value"></div>
    </div>
    <div id="data-resources" class="data-row">
        <div class="data-label">
           Input(s):
        </div>
        <div class="data-value"></div>
    </div>
    <div id="links" class="data-row" style="display: none;">
      <div class="data-label"></div>
      <div class="data-value">
        <a href="scheduler.html" style="float: left;">&lt;&lt; Back to Recordings</a>
        <a href="javascript:location.reload()" style="float: right;">Schedule another recording &gt;&gt;</a>
      </div>
    </div>
</div>
