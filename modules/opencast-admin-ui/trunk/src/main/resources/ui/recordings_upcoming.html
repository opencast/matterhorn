<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>Upcoming Recordings</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- styles -->
    <link href="infusion-1.1.2/fss/css/fss-reset.css" rel="stylesheet" type="text/css" />
    <link href="infusion-1.1.2/fss/css/fss-layout.css" rel="stylesheet" type="text/css" />
    <link href="infusion-1.1.2/fss/css/fss-text.css" rel="stylesheet" type="text/css" />
    <link href="infusion-1.1.2/fss/css/fss-theme-coal.css" rel="stylesheet" type="text/css" />
    <link href="css/admin.css" rel="stylesheet" type="text/css" />
    <link href="css/tablesorter.css" rel="stylesheet" type="text/css" />

    <!-- scripts -->
    <script type="text/javascript" src="infusion-1.1.2/InfusionAll.js"></script>
    <script type="text/javascript" src="js/jquery.tablesorter.min.js"></script>
    <script type="text/javascript" src="js/jquery.xslt.js"></script>
    <script type="text/javascript" src="js/admin.js"></script>
    <script type="text/javascript">

      $(document).ready( function() {
        AdminUI.init();
      });

      function updateUI() {
        AdminUI.displayRecordingCounts();
        $('#recordings-table-container').xslt("rest/recordings/upcoming", "xsl/recordings_upcoming.xsl", function() {
          // run through the timestamps and make them string representations
          $('#recordings-table-container').find('.date-start').each( function() {
            $(this).text(AdminUI.makeLocaleDateString($(this).text()));
          });
          // make table sortable
          $('#recordingsTable').tablesorter();
        });
      }
    </script>
  </head>
  <body>
    <!-- fl-centered doesn't work in winXP-IE8 -->
    <div class="fl-container-flex fl-centered fl-theme-coal" style="clear:both;">
      <ul class="fl-tabs fl-tabs-left">
        <li class="fl-activeTab"><a href="recordings_upcoming.html">Recordings</a></li>
        <li class=""><a href="agents_status.html">Capture Agents</a></li>
      </ul>
      <div id="stage" class="fl-tab-content wu-tab-content fl-fix">
        <!-- recording state selector -->
        <div id="category-select-container">
          <ul class="category-selector">
            <li class="category-selector-item">
              <a href="recordings_all.html">All <span id="count-total"></span></a>
            </li>
            <li class="category-selector-spacer">
              &#124;
            </li>
            <li class="category-selector-item">
              <span>Upcoming <span id="count-upcoming"></span></span>
            </li>
            <li class="category-selector-spacer">
              &#124;
            </li>
            <li class="category-selector-item">
              <a href="recordings_capturing.html">Capturing <span id="count-capturing"></span></a>
            </li>
            <li class="category-selector-spacer">
              &#124;
            </li>
            <li class="category-selector-item">
              <a href="recordings_processing.html">Processing <span id="count-processing"></span></a>
            </li>
            <li class="category-selector-spacer">
              &#124;
            </li>
            <li class="category-selector-item">
              <a href="recordings_finished.html">Finished <span id="count-finished"></span></a>
            </li>
          </ul>
        </div>

        <!-- Add/Schedule Buttons -->
        <div id="add-buttons-container">
          <button type="button" id="button_schedule">
            <span class="icon icon-add">&nbsp;</span>
            <span>Schedule Recording</span>
          </button>
          <button type="button" id="button_upload">
            <span class="icon icon-add">&nbsp;</span>
            <span>Upload Recording</span>
          </button>
        </div>

        <!-- recordings table -->
        <div id="recordings-table-container" style="clear:both;">
          <table id="recordingsTable" class="fl-theme-coal wu-table-list" width="100%" style="float:left;">
            <thead>
              <tr>
                <th width="30%">Title</th>
                <th width="20%">Presenter</th>
                <th width="20%">Course/Series</th>
                <th width="20%">Recording Date and Time</th>
                <th width="10%">Capture Agent</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
