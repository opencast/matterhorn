<html>
    <head>
        <title>Browse</title>
        <link rel="stylesheet" type="text/css" href="player/fluid/fss/css/fss-reset.css" />
        <link rel="stylesheet" type="text/css" href="player/search/css/oc.search.browse.css" />
    </head>
    <body>
      <div class="oc-holder">
        <h1>Browse Media</h1>
        <div class="oc-search-bar-holder fl-helper-clearfix">
        &nbsp;
          <div class="oc-search-bar">
            <form action="input_button.htm">
              <input type="text" name="searchField" value="Search" />
                <input type="button" value="Search"
                  onclick="this.form.searchField.value='Searching...'">
            </form>
          </div>
        </div>
        <div class="oc-search-result-header">
          <h2>Lectures 1-<:oc-search-result-items-number:> of <:oc-search-result-items-max:> </h2>
          <div class="oc-sort-controls">
            Sort By:
            <select name="Sort">
              <option value="P100">Date</option>
              <option value="P101">Relevance</option>
              <option value="P102">Title</option>
              <option value="P103">Lecturer</option>
            </select>
          </div>
        </div>
        
        
        
        <div class="oc-search-result-items">
          
          <:oc-search-result-items:>
        
        </div>
        <div class="oc-pager">
          Prev 1 2 3 Next
        </div>
      </div>
    </body>
</html>
