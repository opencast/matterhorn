profile.flash.http.ffmpeg.commandline = -i #{in.video.path} -y -r 25 -vcodec flv -b 800000 -qscale 3.5 -i #{in.audio.path} -acodec copy -ar 22050 #{out.dir}/#{in.video.name}-25fps.flv


