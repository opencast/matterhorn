####
# This place is used to configure ffmpeg, especially the way it deals with the
# distribution formats.
# 
# It is recommended to configure the commandline used by ffmepg in a global
# way by adding a corresponding properties extension to the distribution formats in
# siteformats.properties.
#
# However, if special behaviour is required, these commandlines may also be
# specified in this place.
#
# ffmpeg.binary
#     The path to the ffmpeg commandline tool.
#     [/usr/local/bin/ffmpeg]
#
# profile.<format>.ffmpeg.commandline
#     Configures the commandline that will be used when a track is encoded into
#     the respective format. Placeholders may be used in the commandline as
#     follows:
# 
#     - #{in.path} : absolute path to the input file, e. g. "/path/inbox/track.dv"
#     - #{in.name} : name of the input file without extension, e. g. "track"
#     - #{in.extension} : file extension of the input file, e. g. "dv"
#     - #{out.dir} : absolute path to the output directory2
##

ffmpeg.binary = /usr/local/bin/ffmpeg

# Example distribution format definitions
# profile.mpeg4-avi.http.ffmpeg.commandline = -i #{in.path} -y -r 15 -s 320x240 #{out.dir}/#{in.name}-15fps.avi
# profile.flash.http.ffmpeg.commandline = -i #{in.path} -y -r 25 -vcodec flv -b 800000 -qscale 3.5 -ar 22050 #{out.dir}/#{in.name}-25fps.flv

